<div class="table-responsive" *ngIf="treeData && treeData.length > 0">
  <table [nbTreeGrid]="dataSource" class="table w-100">
    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="columns"></tr>
    <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: columns"></tr>

    <!-- Columna: Nombre -->
    <ng-container [nbTreeGridColumnDef]="'name'">
      <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef class="col-10">
        Documento
      </th>
      <!-- ... código existente ... -->

      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        <div
          class="d-flex align-items-center doc-container"
          [style.padding-left.px]="row.level * 25"
        >
          <!-- Toggle para expandir/colapsar -->
          <nb-tree-grid-row-toggle
            *ngIf="row.data.type !== 'file'"
            [expanded]="row.expanded"
            class="me-2"
          ></nb-tree-grid-row-toggle>

          <!-- Icono basado en estado -->
          <nb-icon
            [icon]="getIcon(row.data.type, row.data.expired, row.data.isLate)"
            [ngClass]="{
              'text-danger': row.data.expired,
              'text-warning': row.data.isLate
            }"
            [style.font-size]="getIconSize(row.level)"
            [style.width]="getIconSize(row.level)"
            [style.height]="getIconSize(row.level)"
            class="icon-spaced"
          ></nb-icon>

          <!-- Contenedor principal -->
          <div class="doc-label-wrapper">
            <!-- Nombre del elemento -->
            <span class="text-black doc-label">
              {{ row.data.name }}
            </span>

            <!-- SOLO MOSTRAR ESTADO EN ARCHIVOS -->
            <ng-container *ngIf="isFileNode(row)">
              <!-- Indicador de vencimiento o retraso -->
              <span class="ms-3 d-inline-flex align-items-center status-text">
                <nb-icon
                  *ngIf="row.data.expired"
                  icon="alert-circle-outline"
                  pack="eva"
                  class="text-danger"
                ></nb-icon>
                <nb-icon
                  *ngIf="row.data.isLate && !row.data.expired"
                  icon="alert-triangle-outline"
                  pack="eva"
                  class="text-warning"
                ></nb-icon>
                <div
                  [class.text-danger]="row.data.expired"
                  [class.text-warning]="row.data.isLate && !row.data.expired"
                  class="small-text ms-1"
                >
                  {{ row.data.statusText }}
                </div>
              </span>
            </ng-container>
          </div>
        </div>
      </td>

      <!-- ... código existente ... -->
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container [nbTreeGridColumnDef]="'actions'">
      <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef class="text-center">
        Acciones
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        <div class="d-flex w-100 justify-content-center">
          <!--boton de descarga-->
          <button
            *ngIf="row.data.type === 'file'"
            nbButton
            size="small"
            status="primary"
            (click)="downloadFile(row.data.path)"
          >
            <nb-icon icon="download-outline"></nb-icon>
          </button>

          <!-- Nada, elimínalo -->
        </div>
      </td>
    </ng-container>
  </table>
</div>

<!-- Mensaje si no hay datos -->
<div class="text-center" *ngIf="!treeData || treeData.length === 0">
  <nb-alert status="info" class="mb-0">
    No hay documentos en el catálogo
  </nb-alert>
</div>
