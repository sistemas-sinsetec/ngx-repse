<div class="table-responsive" *ngIf="treeData && treeData.length > 0">
  <table [nbTreeGrid]="dataSource" class="table w-100">
    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="columns"></tr>
    <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: columns"></tr>

    <!-- Columna: Nombre -->
    <ng-container [nbTreeGridColumnDef]="'name'">
      <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef class="col-10">
        Documento
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        <div
          class="d-flex align-items-center doc-container"
          [style.padding-left.px]="row.level * 20"
          [ngClass]="{
            'level-type': row.data.type === 'type',
            'level-periodicity': row.data.type === 'periodicity',
            'level-period': row.data.type === 'period',
            'level-format': row.data.type === 'format',
            'level-file': row.data.type === 'file'
          }"
        >
          <nb-tree-grid-row-toggle
            *ngIf="row.data.type !== 'file'"
            [expanded]="row.expanded"
            class="me-2"
          ></nb-tree-grid-row-toggle>

          <!-- Icono -->
          <nb-icon
            [icon]="getIcon(row.data.type, row.data.expired)"
            [ngClass]="{ 'text-danger': row.data.expired }"
            class="icon-spaced"
          ></nb-icon>

          <!-- Contenedor de nombre + vencimiento -->
          <div class="doc-label-wrapper">
            <!-- Nombre del documento -->
            <span class="text-black doc-label">
              {{ row.data.name }}
            </span>

            <!-- Vencido -->
            <span
              *ngIf="row.data.expired"
              class="ms-3 d-inline-flex align-items-center expired-text"
            >
              <nb-icon
                icon="alert-circle-outline"
                pack="eva"
                class="text-danger expired-icon"
              ></nb-icon>
              <div class="text-danger small-text ms-1">
                Vencido el {{ row.data.expirationDate | date : "dd/MM/yyyy" }}
              </div>
            </span>

            <!-- Retrasado -->
            <span
              *ngIf="row.data.isLate"
              class="ms-3 d-inline-flex align-items-center late-text"
            >
              <nb-icon
                icon="alert-triangle-outline"
                pack="eva"
                class="text-warning late-icon"
              ></nb-icon>
              <div class="text-warning small-text ms-1">Retrasado</div>
            </span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container [nbTreeGridColumnDef]="'actions'">
      <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef class="text-center">
        Acciones
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        <div class="d-flex w-100 justify-content-center">
          <!--boton de descarga-->
          <button
            *ngIf="row.data.type === 'file'"
            nbButton
            size="small"
            status="primary"
            (click)="downloadFile(row.data.path)"
          >
            <nb-icon icon="download-outline"></nb-icon>
          </button>

          <!-- Nada, elimínalo -->
        </div>
      </td>
    </ng-container>
  </table>
</div>

<!-- Mensaje si no hay datos -->
<div class="text-center" *ngIf="!treeData || treeData.length === 0">
  <nb-alert status="info" class="mb-0">
    No hay documentos en el catálogo
  </nb-alert>
</div>
